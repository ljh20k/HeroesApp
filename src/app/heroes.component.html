<hero-detail [hero]="selectedHero"></hero-detail>

<div class="row" style="height: 15px"></div>
<div class="row">
  <h2>My Heroes</h2>
</div>
<div class="row">
  <ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>
